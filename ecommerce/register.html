<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style/now.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form  method="post" enctype="multipart/form-data">
            <label for="first-name">First Name (Required):</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name (Required):</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email (Required):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Repeat Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="birth">Date Of Birth:</label>
            <input type="date" id="birth" name="dateofbrith" required>

            <label for="file">User Picture:</label>
            <input type="file" id="file" name="file" required>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </fieldset>


            <label for="text-area">About you:</label>
            <textarea id="text" name="about" rows="5" cols="10"></textarea>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to terms and conditions</label><br>

            <div class="buttons">
                <a src="login.html"><input type="submit" value="Submit"></a>
                
                <input type="reset"  onclick="myFunction()" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
